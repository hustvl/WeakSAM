_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  INSTANCE_DROP: 
    ISON: False 
    THRESH_CLS: 4.0
    THRESH_REG: 4.0
    RPN_DROP: 0.3
    OPERATE_ITER: 4000 # 4000 
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 20
  
