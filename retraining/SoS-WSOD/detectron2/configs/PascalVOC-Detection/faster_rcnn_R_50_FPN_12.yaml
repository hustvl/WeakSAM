DATASETS:
  TRAIN: ('voc_2012_trainval_wsl',) #pseudo  # voc_2007_trainval_wsl  voc_2007_trainval_wsl voc_2007_trainval_pseudo_top1/2
  TEST: ('voc_2012_test_gt',)
