  CHECKPOINT_PERIOD: 1000
  BASE_LR: 0.015 #@############
  # CLIP_GRADIENT:
  #   ENABLED: True
  #   CLIP_TYPE: VALUE
  #   CLIP_VALUE: 30.0
TEST:
  AUG:
    ENABLED: True
    MIN_SIZES: (480, 576, 688, 864, 1000, 1200)
    MAX_SIZE: 2000
    FLIP: True
  EVAL_PERIOD: 1000
OUTPUT_DIR: "WeakSAM/SoS-WSOD/voc12_retrain"